{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    <h2>Insert</h2>
    <form action="/insert/" method="post" enctype="multipart/form-data">
        <div class="mb-3 mt-3">
        <label for="writer" class="form-label">Writer:</label>
        <input type="text" class="form-control" id="writer" placeholder="Enter writer" name="writer">
        </div>
        <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="title" class="form-control" id="title" placeholder="Enter title" name="title">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">content:</label>
            <textarea type="content" class="form-control" id="content" rows="5" placeholder="Enter content" name="content">
            </textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">File:</label>
            <input type="file" class="form-control" id="file" placeholder="Enter file" name="file">
        </div>

        <button type="submit" class="btn btn-primary">글쓰기</button>
    </form>
</div>
{% endblock %}
