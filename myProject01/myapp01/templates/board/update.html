<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Update</h3>
    <a href="/list/">전체보기</a>
    <form action="/update/" method="post" enctype="multipart/form-data">
        <!-- {% csrf_token %} -->
        <input type="hidden" name="idx" value="{{dto.idx}}" />
        writer: <input type="text" name="writer" value="{{dto.writer}}"><br/>
        title: <input type="text" name="title" value="{{dto.title}}"><br/>
        content: <textarea name="content" rows="5" cols="50" value="{{dto.content}}"></textarea><br/>
        file : <input type="file" name="file" value="{{dto.filename}}"><br/>
        <input type="submit" value="글쓰기">
    </form>
</body>
</html>
